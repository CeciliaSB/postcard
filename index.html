<!DOCTYPE html>
	<html>
	<head>
		<title>Postcard</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="main-content">
		<header>
			
		</header>
		<section>
			<form class="postcard" action="https://formspree.io/info@breatheco.de" method="post">
				<div class="postcard-header">
					<img src="https://assets.breatheco.de/apis/img/icon/4geeks.png">
					<h1>My Postcard</h1>
				</div>
				<div class="postcard-body">
					<div class="left-part">
						<p>Look how awesome! This is a postcard that i created using HTML5 ans CSS3 during my 4Geeks Academy Course!
</p>
						<p>This is cool, can't wait to start doing more stuff!</p>
					</div>
					<div class="right-part">
						<input type="" name="fullname" placeholder="Some name">
						<input type="" name="email" placeholder="Some email">
						<input type="" name="message" placeholder="Some content">
					</div>
				</div>
				<div class="postcard-footer">
					<input type="submit" value="Send my postcard">
				</div>
			</form>
		</section>
		<footer>
			
		</footer>
	    </div>
	</body>
	</html>
